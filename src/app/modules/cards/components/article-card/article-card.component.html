
<div class="container" style="margin-top: 100px;">
  <div class="row">
<section  style="background-color: #f5f7fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card">
          <div class="card-body">
            <blockquote class="blockquote blockquote-custom bg-white px-3 pt-4">
              <div class="blockquote-custom-icon bg-info shadow-1-strong">
                <i class="fa fa-quote-left text-white"></i>
              </div>
              <h1 class="mb-0 mt-2" style="font-style: italic;font-family: nyt-cheltenham,georgia,'times new roman',times,serif;font-weight: 700;">{{articleData.title}}</h1>
              <h4 class="mb-0 mt-2  font-italic">{{articleData.abstract}}</h4>
              <footer class="blockquote-footer pt-4 mt-4 border-top">{{articleData.created_date | date: 'full'}}</footer>
            </blockquote>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<figure class="figure">
  <img src="{{ articleData.multimedia ? articleData.multimedia[0].url : nytAltImg}}" class="img-fluid" alt="Responsive image">
  <figcaption class="figure-caption">{{articleData.multimedia[0].caption ? articleData.multimedia[0].caption : ''}}</figcaption>
</figure>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
              <p class="lead">
                This is a lead paragraph. It stands out from regular paragraphs.
              </p>
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img
                        src="sc"
                        alt="Trendy Pants and Shoes"
                        class="rounded float-left img-fluid"
                      />
                    </div>
                    <div class="col-lg-7">
                      <div class="card-body">
                        <h3 class="card-title"><strong>gdsfdsf</strong></h3>
                        <h5 class="card-text">fasdasedasdad</h5>
                        <p class="date-text">
                          <small class="text-muted">dasdasdasd</small>
                        </p>
                      </div>
                    </div>

                  </div>
                </div>
      </div>
  </div>
</div>

</div>


</div>
