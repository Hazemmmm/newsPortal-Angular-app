<div class="container" style="margin-top: 100px;">

    <div class="row">

        <div class="col-md-4 .h-100"  *ngFor="let news of latestNewsResult">

                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img
                        src="{{ news.multimedia ? news.multimedia[0].url : 'https://mpng.subpng.com/20180606/cea/kisspng-the-new-york-times-company-new-york-city-news-jour-new-york-icons-5b187238ae78d0.6794013715283287607146.jpg' }}
"
                        alt="Trendy Pants and Shoes"
                        class="img-fluid rounded-start"
                      />
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{news.title}}</h5>
                        <p class="card-text">{{news.abstract}}</p>
                        <p class="card-text">
                          <small class="text-muted">{{news.created_date | date:"fullDate"}}</small>
                        </p>
                      </div>
                    </div>

                  </div>
                </div>


        </div>



    </div>
</div>
